        span: auto
        type: datepicker
    work_hour_end:
        label: 'Horario de finalización de trabajo'
        oc.commentPosition: ''
        mode: time
        span: auto
        type: datepicker
    work_alerts:
        label: 'Enviar alertas de empiezo/finalización de horario de trabajo'

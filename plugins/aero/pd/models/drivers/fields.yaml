    vehicle_type:
        label: 'Tipo de vehículo'
        oc.commentPosition: ''
        nameFrom: vehicle
        descriptionFrom: vehicle
        span: auto
        type: relation
    vehicle_id:
        label: 'Placa de vehículo'
        oc.commentPosition: ''
        span: auto
        type: text
    work_hour_start:
        label: 'Horario de empiezo de trabajo'
        oc.commentPosition: ''

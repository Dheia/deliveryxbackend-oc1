        type: fileupload
    photo_vehicle:
        label: 'Fotografía de vehículo'
        oc.commentPosition: ''
        mode: image
        imageHeight: 260
        imageWidth: 260
        useCaption: true
        thumbOptions:
            mode: crop
            extension: auto
        span: auto
        type: fileupload
    Tipo:
        label: Tipo
        oc.commentPosition: ''
        options:
            Interno: Interno
            Externo: Externo
        span: auto
        type: dropdown
    observations:
        label: Observaciones
        size: small
        oc.commentPosition: ''
        span: full
        type: textarea
    active:
        label: Activo
        span: auto
        default: 1
        type: switch
